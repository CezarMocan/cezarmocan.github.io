---
layout: default
---
{% for row in page.rows %}
  <div class="projects-row">
    {% for pair in row.pairs %}
      <div class="projects-pair">
        {% for project in pair.projects %}
          <div class="project-link m1half mt0">
            <a href="{{project.link}}">
              {% if project.image %}
              <img src="{{project.image}}" class="c12 project-thumbnail"/>
              {% endif %}
              <p>{{ project.title }} {% if project.year %}({{ project.year }}){% endif %}</p>
              <!--
                <p>{{ project.medium }}â€”{{ project.year }}</p>
              -->
            </a>
          </div>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
{% endfor %}
